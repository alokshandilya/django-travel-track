{% extends "trip/_base.html" %}

{% block title %}Note Detail{% endblock %}

{% block content %}
<h1>Note Details</h1>
<div>
  <p><u><strong>{{ note.name }}</strong></u></p>
  <img height="250px" src="{{ note.img.url }}" alt="{{ note.name }}">
  <p>
    <strong>Type: </strong>{{ note.type|title }}
    <br />
    <br />
    <strong>Description: </strong><br />
    <em>{{ note.description }}</em>
  </p>
</div>
{% endblock %}
